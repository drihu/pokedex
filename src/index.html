<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex | drihu.com</title>
  <meta name="theme-color" content="#ef5350">
  <meta property="og:title" content="Pokédex | drihu.com">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pokedex.drihu.com">
  <meta property="og:image" content="/img/pikachu.png">
  <meta property="og:image:width" content="256">
  <meta property="og:image:height" content="256">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/searchbar.css">
  <link rel="stylesheet" href="./css/pagination.css">
  <link rel="stylesheet" href="./css/pokemon-card.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__title" href="/">Pokédex</a>

      <nav class="navbar">
        <a href="#" class="navbar__link navbar__link--selected" id="home-link">Home</a>
        <a href="#" class="navbar__link" id="catched-link">Catched</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="main__container container">
      <aside class="browser">
        <form class="searchbar" id="searchbar">
          <input class="searchbar__input" name="input" type="text" placeholder="Search for a pokémon">
          <button class="searchbar__submit" name="button" type="submit">Search</button>
        </form>

        <form class="pagination" id="pagination">
          <button class="pagination__previous-button" name="previous" href="#">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <input class="pagination__page" name="page" type="text" disabled>
          <button class="pagination__next-button" name="next" href="#">
            <i class="fas fa-angle-double-right"></i>
          </button>
        </form>

        <div class="pokemon-list" id="search-result"></div>
      </aside>

      <section class="wrapper" id="wrapper"></section>
    </div>
  </main>

  <footer class="footer">
    <a class="footer__link" href="https://drihu.com">drihu.com</a>
  </footer>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
